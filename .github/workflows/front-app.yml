name: Front App CI/CD

on:
  push:
    branches: [ "front_app" ]
  pull_request:
    branches: [ "front_app" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: |
          echo "Ejecutando linting..."
          npm run lint || true

      - name: Run tests
        run: npm test

      - name: Build project
        run: |
          echo "Iniciando build..."
          CI=false npm run build

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: |
          echo "Iniciando despliegue en Railway..."
          railway up --service HC-App --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_APP }}
        continue-on-error: true

      - name: Wait for deployment
        if: always()
        run: |
          echo "Esperando a que el despliegue se complete..."
          sleep 30
          railway status
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_APP }}
