name: Front App CI/CD

on:
  push:
    branches: [ "front_app" ]
  pull_request:
    branches: [ "front_app" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy front-app to Railway
        run: railway up --service HC-App
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_APP }}
