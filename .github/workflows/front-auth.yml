name: Front Auth CI/CD

on:
  push:
    branches: [ "front_auth" ]
  pull_request:
    branches: [ "front_auth" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: auth-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: auth-frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service HC-Auth
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_AUTH }}
