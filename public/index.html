<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Registro - HarmoniChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles/registro.css">
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Left Image Section -->
        <div class="w-1/2 relative hidden md:block">
            <div class="carousel">
                <img alt="A family of five standing in a field holding hands and looking at each other" src="Imagenes/Imagen1.jpg"/>
                <img alt="A family of five standing in a field holding hands and looking at each other" src="Imagenes/Imagen2.jpg"/>
                <img alt="A family of five standing in a field holding hands and looking at each other" src="Imagenes/Imagen3.jpg"/>
            </div>
            <div class="carousel-indicators">
                <div class="indicator" data-index="0"></div>
                <div class="indicator" data-index="1"></div>
                <div class="indicator" data-index="2"></div>
            </div>
        </div>
        <!-- Right Form Section -->
        <div class="w-full md:w-1/2 bg-white flex items-center justify-center p-8 relative">
            <img alt="Background image" class="absolute inset-0 w-full h-full object-cover opacity-20" src="Imagenes/Fondo_2.jpg"/>
            <div class="relative max-w-md w-full">
                <div class="text-right mb-6">
                    <h1 class="text-3xl font-bold text-[#5F3195]">HarmoniChat</h1>
                </div>
                <h2 class="text-2xl font-bold mb-4">Registro</h2>
                <p class="mb-6">Bienvenido al mejor paso para tu salud mental.</p>
                <form>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700" for="nombre">Nombre</label>
                        <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#5F3195] focus:border-[#5F3195] sm:text-sm" id="nombre" pattern="[A-Za-z]+" placeholder="Mi nombre" title="Solo se permiten letras" type="text"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700" for="apellido">
                            Apellido
                        </label>
                        <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#5F3195] focus:border-[#5F3195] sm:text-sm" 
                               id="apellido" 
                               pattern="[A-Za-z]+" 
                               placeholder="Mi apellido" 
                               title="Solo se permiten letras" 
                               type="text"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700" for="correo">
                            Correo electrónico
                        </label>
                        <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#5F3195] focus:border-[#5F3195] sm:text-sm" 
                               id="correo" 
                               placeholder="miemail@ejemplo.com" 
                               type="email" 
                               required/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700" for="rol">Rol</label>
                        <select class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#5F3195] focus:border-[#5F3195] sm:text-sm" id="rol">
                            <option>Selecciona tu rol</option>
                            <option>Padre</option>
                            <option>Madre</option>
                            <option>Hijo</option>
                            <option>Hija</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700" for="codigo-familia">Código de familia</label>
                        <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#5F3195] focus:border-[#5F3195] sm:text-sm" id="codigo-familia" placeholder="#10" readonly="" type="text"/>
                    </div>
                    <div class="mb-4 relative">
                        <label class="block text-sm font-medium text-gray-700" for="contrasena">Contraseña</label>
                        <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#5F3195] focus:border-[#5F3195] sm:text-sm" id="contrasena" placeholder="Contraseña" type="password"/>
                        <i class="fi fi-ss-eye-crossed absolute left-3 top-3 text-gray-500"></i>
                    </div>
                    <div class="mb-6 relative">
                        <label class="block text-sm font-medium text-gray-700" for="confirmar-contrasena">Confirmar contraseña</label>
                        <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#5F3195] focus:border-[#5F3195] sm:text-sm" id="confirmar-contrasena" placeholder="Confirmar contraseña" type="password"/>
                        <i class="fi fi-ss-eye-crossed absolute left-3 top-3 text-gray-500"></i>
                    </div>
                    <div class="mb-4">
                        <button class="w-full bg-[#5F3195] text-white py-2 rounded-md text-sm font-medium hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#5F3195]" type="submit">Registrarse</button>
                    </div>
                    <p class="text-center text-sm text-gray-600">
                        ¿Ya te registraste?
                        <a class="text-[#5F3195] font-medium" href="/signin">Inicio de sesión</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/registro.js"></script>
</body>
</html>
