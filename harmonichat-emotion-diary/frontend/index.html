<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Diario - HarmoniChat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Mi Diario de Emociones</h1>

<form id="emotionForm">
    <input type="hidden" id="emotionId">
    <label for="userId">ID de Usuario:</label>
    <input type="number" id="userId" required>

    <label for="emocion">Emoción:</label>
    <input type="text" id="emocion" required>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" required></textarea>

    <label for="tipo">Tipo:</label>
    <input type="text" id="tipo" required>

    <button type="submit">Guardar</button>
</form>

<h2>Buscar Emoción</h2>
<input type="text" id="searchTipo" placeholder="Escribe el tipo">
<button onclick="searchEmotion()">Buscar</button>
<p id="searchResult"></p>

<h2>Lista de Emociones</h2>
<button onclick="loadEmotions()">Cargar Emociones</button>
<ul id="emotionList"></ul>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
