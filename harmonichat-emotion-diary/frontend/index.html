<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Diario - HarmoniChat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mi Diario de Emociones</h1>

    <form id="emotionForm">
        <input type="hidden" id="emotionId">
        <label for="userId">ID de Usuario:</label>
        <input type="number" id="userId" required>

        <label for="emocion">Emoci칩n:</label>
        <select id="emocion" required onchange="toggleCustomEmotionField()">
            <option value="felicidad">Felicidad</option>
            <option value="tristeza">Tristeza</option>
            <option value="enojo">Enojo</option>
            <option value="sorpresa">Sorpresa</option>
            <option value="miedo">Miedo</option>
            <option value="calma">Calma</option>
            <option value="personalizada">Personalizada</option>
        </select>

        <div id="customEmotionField" style="display: none;">
            <label for="customEmotion">Escribe tu emoci칩n:</label>
            <input type="text" id="customEmotion" maxlength="100">
        </div>

        <label for="descripcion">Descripci칩n:</label>
        <textarea id="descripcion" maxlength="500" required></textarea>
        <small id="charCount">500 caracteres restantes</small>

        <label for="media">A침adir Multimedia (Foto/Video):</label>
        <input type="file" id="media" accept="image/*,video/*">

        <button type="submit">Guardar</button>
    </form>

    <div id="feedbackMessage" class="feedback"></div>

    <h2>Lista de Emociones</h2>
    <button onclick="loadEmotions()">Cargar Emociones</button>
    <div id="emotionList" class="card-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
